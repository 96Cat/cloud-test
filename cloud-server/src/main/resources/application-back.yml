#使用basic认证
security:
  basic:
    enabled: true
  user:
    name: admin
    password: admin

---
spring:
  profiles: peer1
server:
  port: 8761
#EurekaService 基本配置
eureka:
  client:
    #健康检查
    healthcheck:
        enabled: true
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://admin:admin@localhost:8762/eureka

